<form class="form-inline my-2 my-lg-0">
  <input class="form-control mr-sm-2" type="search" placeholder="Search" name="search" [(ngModel)]="value">
  <button class="btn btn-outline-success my-2 my-sm-0" (click)="searchTrack(value)" onClick= "window.location.reload();">Search</button>
</form>
